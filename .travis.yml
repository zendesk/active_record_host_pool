before_install:
  - gem update --system
  - gem update bundler
sudo: false
cache: bundler
bundler_args: --no-deployment
branches:
  only: master
rvm:
  - 2.0.0
  - 2.1.8
  - 2.2.4
gemfile:
  - gemfiles/rails3.2.gemfile
  - gemfiles/rails4.0.gemfile
  - gemfiles/rails4.1.gemfile
  - gemfiles/rails4.2.gemfile
script: "bundle exec rake test"
