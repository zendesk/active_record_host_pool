name: CI

on: push

jobs:
  tests-and-rubocop:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        options: >-
          --health-cmd "mysql -uroot -e 'show databases'"
          --health-interval 2s
          --health-timeout 1s
          --health-retries 10

    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - 2.4
          - 2.5
          - 2.6
        gemfile:
          - rails4.2
          - rails5.1
          - rails5.2
          - rails6.0
          - rails6.1
        task:
          - "rake test"
        exclude:
          - ruby-version: 2.4
            gemfile: rails6.0
          - ruby-version: 2.4
            gemfile: rails6.1
        include:
          - ruby-version: 2.6
            gemfile: rails5.2
            task: rubocop
    name: ${{ matrix.task }} ${{ matrix.gemfile }} Ruby ${{ matrix.ruby-version }}
    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
      - uses: zendesk/checkout@v2
      - name: Set up Ruby
        uses: zendesk/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Create user 'john-doe' in MySQL
        run: mysql --host 127.0.0.1 --port 3306 -uroot -e "CREATE USER 'john-doe'; GRANT SELECT,INSERT,UPDATE,DELETE,CREATE,DROP,INDEX ON *.* TO 'john-doe'; FLUSH PRIVILEGES;"
        if: ${{ matrix.task == 'rake test' }}
      - name: ${{ matrix.task }}
        run: bundle exec ${{ matrix.task }}
